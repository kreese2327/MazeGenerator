<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Maze Generator!</title>
    </head>
<body>
    <div class="grid-drop-container">
        <label for="grid-drop">Select maze size:</label>
        <select name="grid-drop" id="grid-drop">
            <option value="0">3 x 3</option>
            <option value="1"> 5 x 5</option>
            <option value="2"> 10 x 10</option>
            <option value="3"> 25 x 25</option>
        </select>
    </div>  
    <div class="grid-container" id="grid-container">
    </div>
    <div class="btn-container">
        <button class="run-btn" id="run-btn">Run</button>
        <button class="reset-btn" id="reset-btn">Reset</button>
    </div>
    <script src="Maze.js"></script>
</body>
</html>
